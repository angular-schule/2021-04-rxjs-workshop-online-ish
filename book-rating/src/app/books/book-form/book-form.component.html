
<form [formGroup]="bookForm" class="mb-4" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input formControlName="isbn" type="text" class="form-control" id="isbn">

    <div class="feedback-error" *ngIf="isInvalid('isbn')">
  	  ISBN ist ung√ºltig.
    </div>

    <div class="feedback-error" *ngIf="hasError('isbn', 'required')">
      Bitte geben Sie eine ISBN an.
    </div>

    <div class="feedback-error" *ngIf="hasError('isbn', 'minlength')">
      ISBN ist zu kurz.
    </div>

  </div>

  <div class="form-group">
    <label for="title">Titel</label>
    <input formControlName="title" type="text" class="form-control" id="title">
  </div>

  <div class="form-group">
    <label for="description">Beschreibung</label>
    <textarea formControlName="description" class="form-control" id="description"></textarea>
  </div>

  <div class="form-group" formArrayName="authors">
    <label>Autoren</label>
    <button (click)="addAuthorControl()" type="button" class="btn btn-primary btn-sm ml-2"> + Autor </button>
    <div class="row">
      <div class="col-4" *ngFor="let c of authors.controls; index as i">
        <input type="text" class="form-control mb-2" [formControlName]="i">
      </div>
    </div>
  </div>

  <button
    [disabled]="bookForm.invalid"
    type="submit" class="btn btn-primary">Abschicken</button>

</form>

{{ bookForm.value | json }}
