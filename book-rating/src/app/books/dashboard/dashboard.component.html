<div class="progress mb-5" *ngIf="loading$ | async">
  <div class="progress-bar progress-bar-striped progress-bar-animated">
  Bücher werden geladen...</div>
</div>

<ng-container *ngIf="books$ | async as books">
  <span class="badge badge-success mb-3">Es sind {{ books.length }} Bücher vorhanden.</span>

  <br-book
    *ngFor="let b of books; trackBy: trackBook"
    (rateUp)="rateUp($event)"
    (rateDown)="rateDown($event)"
    [book]="b"></br-book>

</ng-container>
